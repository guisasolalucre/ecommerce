<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- TOASTIFY -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- MY CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/ddea50a958.js" crossorigin="anonymous"></script>

  <title>La crème de la crème</title>
</head>

<body>

  <!-- BARRA DE NAVEGACION -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">

      <!-- LOGO -->
      <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" width="50" height="50"></a>

      <!-- DIV con blog, desplegable, buscar y carrito -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- lista (UL) con blog y desplegable -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- desplegable categorias -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Productos</a>
            <ul class="dropdown-menu" id="categories">
              <li><a class="dropdown-item" onclick="showProducts(allProd)">Todos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
            </ul>
          </li>

          <!-- blog -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com/deboracastro.esteticaintegral" target="_blank">Blog de
              cosmética</a>
          </li>
        </ul>

        <!-- buscar -->
        <form class="d-flex" role="search">
          <input id="search" class="form-control me-2" type="search" placeholder="Buscar productos">
        </form>

        <!-- carrito (con modal) -->
        <button type="button" id="shopCart" class="btn btn-light" data-toggle="modal" data-target="#staticBackdrop">
          <i class="fa-solid fa-cart-shopping fa-2xl"></i>
          <span id="cartQuantity" class="badge bg-dark">0</span>
        </button>

      </div>
    </div>
  </nav>

  <!-- CONTENIDO DE LA PAGINA -->
  <div id="content">
    <p id="welcome"></p>

    <div id="prodContainer"></div>

    <!-- modal carrito -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <!-- encabezado -->
        <div class="modal-header">
          <p class="modal-title"><strong>Carrito de compras</strong></p>
        </div>
        <!--contenido -->
        <div id="cartContent" class="modal-body"></div>
        <div id="cartTotal" class="modal-body"></div>
        <!-- pie -->
        <div class="modal-footer" id="cartFooter">
          <button type="button" class="btn btn-secondary btn-sm close" data-bs-dismiss="modal" aria-label="Close">
            <span class="closeModal">Seguir comprando</span>
          </button>
          <button id="buyBtn" class="btn btn-success btn-sm">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PIE DE PAGINA -->
  <footer class="bg-light text-center text-black">
    <div class="text-center p-1">
      Copyright © 2023: Todos los derechos reservados
      <br>
      <strong>Lucrecia Guisasola</strong>
      <br>
      Contacto:
    </div>
    <div class="text-center p-2 footer-links">
      <a href="https://linkedin.com/in/lucreciaguisasola" target="_blank" role="button">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://github.com/guisasolalucre" target="_blank" role="button">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="mailto:lg.webdeveloper@outlook.com?subject=Info&" target="_blank" role="button">
        <i class="fa-solid fa-at"></i>
      </a>
      <a href="https://api.whatsapp.com/send?phone=5493468610257" target="_blank" role="button">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </footer>


  <!-- ----------------- SCRIPTS ----------------- -->

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- MY JS -->
  <script src="scripts/product.js"></script>
  <script src="scripts/functions.js"></script>
  <script src="scripts/global.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
